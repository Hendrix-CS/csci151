<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ site.number }} - {{ site.title }}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <!-- Custom styles for this template -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">

  <!-- https://github.com/fullcalendar/fullcalendar -->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar/index.global.min.js'></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar')
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridYear',
            themeSystem: 'bootstrap5',
  eventSources: [

    {
      url: '{{ site.baseurl }}/calendar/breaks.json', // use the `url` property
      color: 'lightyellow',    // an option!
      textColor: 'black'  // an option!
    },

    {
      url: '{{ site.baseurl }}/calendar/labs.json', // use the `url` property
      color: 'orange',    // an option!
      textColor: 'black'  // an option!
    },

    {
      url: '{{ site.baseurl }}/calendar/exams.json', // use the `url` property
      color: 'pink',    // an option!
      textColor: 'black'  // an option!
    },
 
    {
      url: '{{ site.baseurl }}/calendar/homework.json', // use the `url` property
      color: 'lightblue',    // an option!
      textColor: 'black'  // an option!
    },
 
    {
      url: '{{ site.baseurl }}/calendar/content.json', // use the `url` property
      color: 'lightgreen',    // an option!
      textColor: 'black'  // an option!
    }
      
  ]
        })
        calendar.render()
        })

    </script>

</head>
